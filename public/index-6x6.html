<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles/styles-6x6.css">

    <script type="module" src="scripts/main-6x6.js"></script>

    <title>Bitgo</title>
</head>
<center>
<body>

    <header>
        <h1>BitGo</h1>
    </header>

    <div id="game-box">
        <div id="timer-best">
            <p class="best-time" id="best-minute">0</p>
            <p class="best-time">:</p>
            <p class="best-time" id="best-second">0</p>
        </div>
        
        <div id="timer-current">
            <p class="current-time" id="current-minute">0</p>
            <p class="current-time">:</p>
            <p class="current-time" id="current-second">0</p>
        </div>

        <button id="game-win">You win! Play again?</button>
    </div>
    <p id="incomplete"></p>
</body>
</center>
</html>
